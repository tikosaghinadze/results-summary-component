<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>result summary component</title>
  </head>
  <body>
    <div class="result-summary-container">
      <div class="result">
        <h1 class="title-result">Your Result</h1>
        <p class="result-score"><span class="result-span">76</span>of 100</p>
        <div>
          <p class="result-rank">Great</p>
          <p class="sumarry-p">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </div>
      <div class="summary">
        <h2 class="heading-summary">Summary</h2>
        <div class="summary-items-container">
          <div class="summary-items item1">
            <div class="flex-group">
              <img src="./assets/images/icon-reaction.svg" />
              <h3 class="items-heading">reaction</h3>
            </div>
            <p class="summary-score">
              <span class="summary-span">80</span> / 100
            </p>
          </div>
          <div class="summary-items item2">
            <div class="flex-group">
              <img src="./assets/images/icon-memory.svg" alt="icon raction" />
              <h2 class="items-heading">memory</h2>
            </div>
            <p class="summary-score">
              <span class="summary-span">92</span> / 100
            </p>
          </div>
          <div class="summary-items item3">
            <div class="flex-group">
              <img src="./assets/images/icon-verbal.svg" alt="icon raction" />
              <h2 class="items-heading">verbal</h2>
            </div>
            <p class="summary-score">
              <span class="summary-span">61</span> / 100
            </p>
          </div>
          <div class="summary-items item4">
            <div class="flex-group">
              <img src="./assets/images/icon-visual.svg" alt="icon raction" />
              <h2 class="items-heading">visual</h2>
            </div>
            <p class="summary-score">
              <span class="summary-span">73</span> / 100
            </p>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
